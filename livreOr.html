    <script src="./script/turn.min.js"></script>

    <script>
      $(document).ready(function () {
        function resizeFlipbook() {
          if (window.innerWidth <= 500) {
            $("#flipbook").turn("display", "single");
          } else {
            $("#flipbook").turn("display", "double");
          }
        }

        if (typeof $.fn.turn !== "undefined") {
          $("#flipbook").turn({
            width: 800,
            height: 600,
            autoCenter: true,
            display: window.innerWidth <= 500 ? "single" : "double",
            duration: 1000,
          });

          resizeFlipbook();
          window.addEventListener("resize", resizeFlipbook);

          // Navigation boutons
          $("#prev").click(function () {
            $("#flipbook").turn("previous");
          });
          $("#next").click(function () {
            $("#flipbook").turn("next");
          });

          // Activer la navigation par glisser-déposer
          $("#flipbook").on("mousedown", function (event) {
            let startX = event.pageX;

            $(document).on("mousemove.flipbook", function (moveEvent) {
              let diff = moveEvent.pageX - startX;
              if (diff > 50) {
                $("#flipbook").turn("previous");
                $(document).off("mousemove.flipbook");
              } else if (diff < -50) {
                $("#flipbook").turn("next");
                $(document).off("mousemove.flipbook");
              }
            });

            $(document).on("mouseup", function () {
              $(document).off("mousemove.flipbook mouseup");
            });
          });
        } else {
          console.error("Turn.js n'a pas pu être chargé.");
        }
      });
    </script>
